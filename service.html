					<h3>工厂数据系统</h3>
					<h4>MDS产品简介</h4>
					<p>MDS（Manufacturing Data System）适用于各种大中型制造企业，是处于计划层和现场自动化系统之间的执行层，主要负责生产数据采集、物料数据追溯、工艺控制和防错。能够为用户提供一个快速反应、有弹性、精细化的制造业环境，在企业内部更便捷地获取及挖掘生产数据信息，帮助企业减低成本、按期交货、提高产品的质量和提高服务质量。MDS是企业CIMS信息集成的纽带，是实施企业敏捷制造战略和实现车间生产敏捷化的基本技术手段。</p>
					<p> MDS的前身是汉顺HMES系统。公司在发展的过程中，不断完善产品功能，及时调整产品定位，以期为客户提供最优质的产品和服务。</p>
					<p>MDS目前包括两个子系统：MDS数据采集与追溯平台、MDS工艺控制及防错系统。</p>
					<p>MDS数据采集与追溯平台拥有数据采集、物料跟踪、生产监控、标签打印、打包管理、生产报表等功能，成熟稳定。从众多客户的反馈来看，金蝶数据采集与追溯平台可以为离散制造行业的大中型企业解决管理人员无法及时了解生产状况，数据采集效率低下，数据利用率低，无法追溯物料及生产信息等问题。</p>
					<p>MDS工艺控制及防错系统拥有工序配置、防错检查、防错校准、返工控制、换型支持、状态反馈等功能，灵活可靠。多条产线的实施经验表明，金蝶工艺控制及防错系统可以有效的为离散制造行业的大中型企业解决工人熟练度不足，良品率低，事故偶有发生，设备损坏等诸多问题。</p>
					<p>如今，MDS已经成功应用到众多大中型外企、国企汽配制造工厂之中，同时还在以燎原之势为全球更多制造企业提供最专业的产品和服务。</p>
					<img src="../resources/images/MDS.jpg"> 
					<h4>产品效益</h4>
					<p>更好的产品品质：在加工过程中实时发现质量问题，并对操作工进行指引式操作，避免由于操作工操作技术的不熟练而导致设备使用错误。</p>
					<p>更短的交货时间：通过减少通讯时间，缩短平均加工周期，提高了设备利用率。</p>
					<p>更高的运作效率 ：将复杂的产品和工艺管理用简单的方式有效管理起来，让工厂的管理者能够更专注于例外事件的处理和现场决策，大大减少了产品工程师的工作量，提高作业效率。</p>
					<p>更少的在制品 ：提供车间管理人员将物料或半成品安排到指定设备进行作业，大大降低在制品数量。</p>
					<p>更低的产品成本 ：得益于HMES系统带来的制造资源利用率的提高、在制品的减少、品质损失的降低，产品的成本将下降。</p>
					<p>更快地适应工艺和技术变革 ：对产线即时产量、工序产出率、设备和人员的作业状况，工艺参数波动曲线，设备利用率等进行汇总分析， 能够快速实现新的生产工艺和技术变革，而不需要对系统进行改造。</p>
