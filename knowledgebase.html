		<h3>MES系统介绍</h3>
		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在市场经济条件下，从供需链的角度来看，制造企业的行为（生产什么、生产多少）必然受到来自企业外部环境（竞争对手、上游供应商、下游经销商）及其企业内部环境（人、财、物、信息）因素的制约或约束。 ERP 能告诉企业“生产什么？，生产多少？什么时候生产？” 但是，ERP不能告诉企业“如何生产？，如何有效生产？”</p>
