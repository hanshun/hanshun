					<h3>喜迁新居</h3>
					<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;过去的一年时间里，汉顺迅速发展，员工数量也大幅增加。为了给员工提供更舒适宽敞的办公环境，公司租下了面积更大的办公场地。</p>
					<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新的办公场地包含总经理室、咨询服务部办公室、会议室、休息区和工作大厅。工作区长排的窗户面朝西南，宽敞明亮；通过总经理室的落地窗可以欣赏陆家嘴建筑群，令人耳目一新。</p>
